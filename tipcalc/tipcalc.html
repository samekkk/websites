<!DOCTYPE html>
<html>
<head>
	<title>Doc</title>
	<link rel="stylesheet" type="text/css" href="tipcalc.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<h3 style="text-align: center; font-weight: bold;">Tip calculator</h3>
			<p style="border-bottom: 2px solid lightgray"></p>
			<br>
			<label for="amount">Bill Amount</label>
			<br>
			<button><i class="fa-solid fa-dollar-sign" style="color: #00ff2a;"></i></button><input type="number" id="amount">
			<br>
			<br>
			<label for="guests">Number of guests</label>
			<br>
			<button><i class="fa-solid fa-person"></i></button><input type="number" id="guests">
			<br>
			<br>
			<label for="quality">Service Quality</label>
			<br>
			<select id="quality">
				<option disabled selected value="0">Choose...</option>
				<option value="0.3">30% - Outstanding</option>
				<option value="0.2">20% - Good</option>
				<option value="0.15">15% - It was Ok</option>
				<option value="0.1">10% - Bad</option>
				<option value="0.05">5% - Terrible</option>
			</select>

			<div style="text-align: center;">
				<p style="border-top: 2px solid lightgray"></p>
				<button onclick="calculate()" style="border-radius: 5px; width
				: fit-content">Calculate</button>
			</div>

		</div>

		<div id="tip-amount"></div>

	</div>
	<script type="text/javascript" src="tipcalc.js"></script>
</body>
</html>
