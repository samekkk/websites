<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CHATBOT</title>
	<link rel="stylesheet" type="text/css" href="chatbot.css">
	<link rel="icon" type="text/css" href="img/bot-mini.png">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

	<div class="container">
		<div class="div">

				<div style="display: flex; align-items: center; justify-content: center">
					<i class="fa-solid fa-robot" style="font-size: 2rem; margin-bottom: 3px;"></i><h1 style="text-align: center; font-weight: bold; font-size: 1.5rem;">Chat-bot</h1>
				</div>

				<p style="border-bottom: 1px solid black; margin-bottom: 13px;"></p>

				<div class="chat" id="chat">
					
					<input type="text" id="input-field" placeholder="Say something!..." autocomplete="off "><div id="messages" class="messages"></div>
				</div>
				
			
			
		</div>
	</div>
	<script type="text/javascript" src="chatbot.js"></script>
	<script type="text/javascript" src="chat.js"></script>
</body>
</html>
