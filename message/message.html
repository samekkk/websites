<!DOCTYPE html>
<html>
<head>
	<title>Doc</title>
	<link rel="stylesheet" type="text/css" href="message.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="message">
			<p>
				<h3 style="text-align: center; font-weight: bold; ">Pass the message</h3>
				<p style="border-bottom: 2px solid grey"></p>
			</p>
			<p>
				<label for="message-input">Enter a message.</label><br>
				<button style="border-radius: 5px 0 0 5px"><i class="fa-regular fa-message"></i></button><input type="text" id="message-input">
			</p>
			<p>
				<button onclick="getMessage()">Submit</button>
			</p>
			<p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
		</div>
		
	</div>

	<script type="text/javascript" src="message.js"></script>
</body>
</html>
